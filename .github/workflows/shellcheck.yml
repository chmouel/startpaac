name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '**.sh'
      - 'startpaac'
      - 'lib/**'
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning
          format: gcc
          additional_files: 'startpaac'
        env:
          SHELLCHECK_OPTS: -x -e SC1091
