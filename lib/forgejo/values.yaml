replicaCount: 1

redis-cluster:
  enabled: false

postgresql:
  enabled: false

postgresql-ha:
  enabled: false

persistence:
  enabled: false

image:
  rootless: true

ingress:
  enabled: true
  className: "nginx"
  # Host is set via --set ingress.hosts[0].host=...
  # TLS is conditionally added via --set flags when USE_TLS=true

gitea:
  additionalConfigFromEnvs:
    - name: GITEA__SECURITY__MIN_PASSWORD_LENGTH
      value: "3"
  admin:
    username: "pac"
    password: "pac"
    email: "pac@pac.com"
  config:
    database:
      DB_TYPE: sqlite3
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level
